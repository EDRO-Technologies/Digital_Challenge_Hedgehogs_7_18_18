<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Good!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/sass/finishFinishFee.css">
    <style>
        body {
            background: #022328 url("/static/image/bg_finish.svg") no-repeat center 100px;
        }
    </style>
 <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Инициализация Telegram WebApp
            window.Telegram.WebApp.ready();

            // Получение user_id
            const user = window.Telegram.WebApp.initDataUnsafe.user;
            if (user && user.id) {
                const user_id = user.id;

                // Сохранение user_id на сервере
                fetch('/save_user_id', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({user_id: user_id})
                }).then(response => response.json())
                  .then(data => console.log('User ID saved:', data))
                  .catch(error => console.error('Error saving User ID:', error));
            } else {
                console.error('Failed to retrieve user_id');
            }
        });
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="finishinishFee">
            <img class="finishFinishFee-image" src="/static/image/text.svg" alt="Студенческий Профсоюз">
        </div>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        setTimeout(function () {
            window.location.href = "/payment";
        }, 2000); // 2 seconds
    });
</script>
</body>
</html>
