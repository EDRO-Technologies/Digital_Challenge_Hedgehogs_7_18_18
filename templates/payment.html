<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
           rel="stylesheet"
           integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
           crossorigin="anonymous">
    <link rel="stylesheet" href="/static/sass/payment.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="payment">
            <div class="payment__cost">
                <div class="payment__cost-list">
                    <p class="payment__cost-title">Стоимость</p>
                    <h1 class="payment__cost-price">{{ cost_price }}</h1>
                </div>
            </div>
            <ul class="payment__info">
                <li class="payment__info-org">
                    <p class="payment__info-text">{{ info_text_org_title }}</p>
                    <p>{{ info_text_org }}</p>
                </li>
                <li class="payment__info-aim">
                    <p class="payment__info-text">{{ info_text_aim_title }}</p>
                    <p>{{ info_text_aim }}</p>
                </li>
            </ul>
            <a class="payment__button btn btn-primary" href="{{ payment_link }}">{{ button_text }}</a>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
